
 Name: <input type="text" [(ngModel)]="name" />  
<input (click)="Connect()" value="Connect" type="button" title="Connect" />

<p *ngIf="connected" style="text-decoration: underline">
  Welcome {{name}}
</p>
<div *ngIf="connected">
<input type="text" [(ngModel)]="msg" />
<input  (click)="sendMessage()" value="Send" type="button"  />
<ul id="msgs">
  <li *ngFor="let m of msgs">{{m}}</li>
</ul>
</div>
